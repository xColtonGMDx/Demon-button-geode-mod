name: Build Geode Mod

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Install build dependencies
      run: |
        sudo apt update
        sudo apt install -y cmake build-essential

    - name: Make Geode CLI executable
      run: |
        chmod +x tools/geode
        echo "PATH=$PWD/tools:$PATH" >> $GITHUB_ENV

    - name: Build mod
      run: geode build -- --toolchain native

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: geode-builds
        path: build/*.geode
