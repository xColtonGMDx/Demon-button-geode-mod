name: Build Geode Mod

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install Geode CLI
        run: |
          powershell -Command "iwr https://geode-sdk.org/install.ps1 -UseBasicParsing | iex"

      - name: Generate SDK
        run: geode sdk generate

      - name: Configure build
        run: cmake -B build -G Ninja

      - name: Build mod
        run: cmake --build build --config Release

      - name: Upload mod artifact
        uses: actions/upload-artifact@v4
        with:
          name: DemonButton
          path: build/*.geode
