name: Build Geode Mod (Debug Profiles)

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Geode CLI
        run: |
          iwr https://github.com/geode-sdk/cli/releases/download/v3.7.3/geode-cli-v3.7.3-win.zip -OutFile geode.zip
          Expand-Archive geode.zip -DestinationPath geode-cli

      - name: Add CLI to PATH
        run: echo "$env:GITHUB_WORKSPACE\geode-cli" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8

      - name: Debug Geode profile search paths
        run: |
          Write-Host "=== ENVIRONMENT PATHS ==="
          Write-Host "APPDATA: $env:APPDATA"
          Write-Host "LOCALAPPDATA: $env:LOCALAPPDATA"
          Write-Host "USERPROFILE: $env:USERPROFILE"
          Write-Host ""
          Write-Host "=== GEODE CONFIG LIST OUTPUT ==="
          geode config list

      - name: Create Geode profiles in ALL possible locations
        run: |
          $json = "{`"name`": `"default`", `"path`": `"$env:GITHUB_WORKSPACE`"}"

          $paths = @(
            Join-Path $env:APPDATA "geode\profiles",
            Join-Path $env:LOCALAPPDATA "geode\profiles",
            Join-Path $env:USERPROFILE "AppData\Roaming\geode\profiles",
            Join-Path $env:USERPROFILE "AppData\Local\geode\profiles"
          )

          Write-Host "=== Creating profiles in all possible locations ==="

          foreach ($p in $paths) {
            New-Item -ItemType Directory -Force -Path $p | Out-Null
            $file = Join-Path $p "default.json"
            $json | Out-File -FilePath $file -Encoding utf8
            Write-Host "Created: $file"
          }

          Write-Host ""
          Write-Host "=== Listing created profiles ==="
          foreach ($p in $paths) {
            $file = Join-Path $p "default.json"
            if (Test-Path $file) {
              Write-Host "--- $file ---"
              Get-Content $file
            }
          }

      - name: Try installing Geode SDK
        run: geode sdk install

      - name: Configure CMake
        run: cmake -B build -G Ninja

      - name: Build mod
        run: cmake --build build --config Release

      - name: Upload mod artifact
        uses: actions/upload-artifact@v4
        with:
          name: DemonButton
          path: build/*.geode
