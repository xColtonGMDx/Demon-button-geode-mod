name: Build Mod

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y cmake ninja-build clang zip unzip

    - name: Install Android NDK 26
      uses: nttld/setup-ndk@v1
      with:
        ndk-version: r26d

    - name: Download Geode SDK from source
      run: |
        mkdir -p tools/geode-sdk
        curl -L https://github.com/geode-sdk/geode/archive/refs/heads/main.zip -o geode-src.zip
        unzip -q geode-src.zip
        mv geode-main/loader/include tools/geode-sdk/include
        mv geode-main/loader/cmake tools/geode-sdk/cmake
        mv geode-main/loader/sdk tools/geode-sdk/sdk
        mv geode-main/loader/bindings tools/geode-sdk/bindings

    - name: Download Geode CLI (v3.6.0)
      run: |
        curl -L -o geode.zip https://github.com/geode-sdk/cli/releases/download/v3.6.0/geode-cli-v3.6.0-linux.zip
        unzip geode.zip -d geode
        chmod +x geode/geode

    - name: Clean build folder
      run: rm -rf build

    - name: Build mod
      run: ./geode/geode build --platform android

    - name: Upload built mod
      uses: actions/upload-artifact@v4
      with:
        name: mod
        path: build/*.geode
