name: Build Geode Mod

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Geode CLI
        run: |
          iwr https://github.com/geode-sdk/cli/releases/download/v3.7.3/geode-cli-v3.7.3-win.zip -OutFile geode.zip
          Expand-Archive geode.zip -DestinationPath geode-cli

      - name: Add CLI to PATH
        run: echo "$env:GITHUB_WORKSPACE\geode-cli" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8

      - name: Setup Geode profile (non-interactive)
        run: geode config setup --name default --path "$env:GITHUB_WORKSPACE"

      - name: Install Geode SDK
        run: geode sdk install

      - name: Configure CMake
        run: cmake -B build -G Ninja

      - name: Build mod
        run: cmake --build build --config Release

      - name: Upload mod artifact
        uses: actions/upload-artifact@v4
        with:
          name: DemonButton
          path: build/*.geode
